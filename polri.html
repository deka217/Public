<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- ... -->
    
<meta name="microphone" content="allow">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link type="text/css" rel="stylesheet" href="controller.css">
    <link type="text/css" rel="stylesheet" href="chatGPT.css">
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="scripts/webRtcPlayer.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./scriptpolri.js"></script>
    <style>
       /* Default styles for both desktop and mobile */
    #start_button {
        display: block;
    }

    #start_button_mobile {
        display: none;
    }

    /* Media query for screens with a maximum width of 767px (mobile) */
    @media (max-width: 767px) {
        #start_button {
            display: none;
        }

        #start_button_mobile {
            display: block;
        }
    }
    </style>


</head>

<body onload="load()">
    <div id="playerUI">
        <div id="player" scaleWidth="1.0" scaleHeight="1.0" offsetTop="0" offsetLeft="0"></div>
        <div id="request">
           

            <form id="chatform" onsubmit="return requestAPI()">
                <input type="text" id="wisdom" size="80" class="form-control" value=""
                    placeholder="You can ask me anything?" autocomplete="off" autocorrect="off" autocapitalize="none">
                <button type="button" class="enter btn btn-outline-success" onclick="requestAPI()">Kirim</button>
                <select id="langCombo" class="form-select text-center" hidden>
                    <option value="id-ID">Bahasa Indonesia</option>
                </select>
                 <small class="userRequest"></small>
            </form>
            <br />

            <div class="row">
                <div class="col-md-8">

                </div>
                <div class="col-md-4">
                    <!-- Center-aligned and smaller microphone button -->
                    <button id="start_button" onclick="startButton(event)">
                        <img id="start_img" src="./images/mic.gif"
                            style="border-radius: 100px; width:50px; height: 50px; ">
                    </button>
                    <!-- Center-aligned and smaller microphone button -->
                </div>
                <div class="col-md-4">
                    <!-- Center-aligned and smaller microphone button -->
                    <button id="start_button_mobile" onclick="startMobileSpeechRecognition(event)">
                        <img id="start_img_mobile" src="./images/mic.gif"
                            style="border-radius: 100px; width:50px; height: 50px;">
                    </button>
                    <!-- Center-aligned and smaller microphone button -->
                </div>
                <div class="col-md-4">
                    <!-- Center-aligned and smaller microphone button -->
                    <!-- <button id="start_button_mobile" onclick="startMobileSpeechRecognition(event)"> -->
                        <a href="./vivi/index.html">
                        <img id="start_img_mobile" src="./assets/images/BACK.png"
                            style="border-radius: 100px; width:50px; height: 50px;">
                        </a>
                    <!-- </button> -->
                    <!-- Center-aligned and smaller microphone button -->
                </div>
            </div>
            <label id="infoBox" style="font-size: 10px;"></label>
        </div>
        <div id="overlay" class="overlay text-light bg-dark" style="display:none">
            <div>
                <div id="qualityStatus" class="greyStatus">&#9679</div>
                <div id="overlayButton">+</div>
            </div>
            <div id="overlaySettings">
                <div id="fillWindow">
                    <div class="settings-text">Enlarge Display to Fill Window</div>
                    <label class="tgl-switch">
                        <input type="checkbox" id="enlarge-display-to-fill-window-tgl" class="tgl tgl-flat" checked>
                        <div class="tgl-slider"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="chatbot">
            <div id="response">
                <small class="Response text-light" hidden></small>
            </div>
        </div>
    
    </div>
</body>

</html>
